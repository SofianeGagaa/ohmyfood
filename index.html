<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ohmyfood</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
            integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="ohmyfood.css">
</head>

<body>
    <div class="main-container">

        <header>
            <div class="logo">
                <img src="./Images_Ohmytfood/logo/ohmyfood.png" alt="logo ohmyfood">
            </div>
            <form>
                <i class="fa-solid fa-location-dot"></i>
                <input type="search" placeholder="Paris, Belleville">
            </form>
            <nav>
                <h2>
                Réserver le menu qui vous convient
                </h2>
                <p>
                Découvrez des restaurants d'exception selectionnés par nos soins
                </p>
                <button>
                Explorer nos restaurants
                </button>
            </nav>
        </header>

        <main>
            <section class="fonctionnement">
                <h2>Fonctionnement</h2>

                <div class="fonctionnement-container">
                <ul>
                    <li>
                    <button>
                        <div class="fonctionnement-card">
                        <i class="fa-solid fa-mobile-screen-button"></i>
                        <p>Choisissez un restaurant</p>
                        </div>
                    </button>
                    </li>

                    <li>
                    <button>
                        <div class="fonctionnement-card">
                        <i class="fa-solid fa-list-ul"></i>
                        <p>Composez votre menu</p>
                        </div>
                    </button>
                    </li>

                    <li>
                    <button>
                        <div class="fonctionnement-card">
                        <i class="fa-solid fa-store"></i>
                        <p>Degustez au restaurant</p>
                        </div>
                    </button>
                    </li>
                </ul>
                </div>
            </section>

            <section class="restaurants">
                <h2>Restaurants</h2>
                <div class="restaurants-container">
                    <a href="./la_palette_du_gout.html">
                        <div class="restaurants-card">
                            <img src="./Images_Ohmytfood/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg"   alt="La palette du goût">
                            <div class="restaurants-card-text">
                                <h3>La palette du goût</h3>
                                <p>Menilmontant</p>
                            </div>
                        </div>
                    </a>

                    <a href="./la_note_enchantée.html">
                        <div class="restaurants-card">
                            <img src="./Images_Ohmytfood/restaurants/stil-u2Lp8tXIcjw-unsplash.jpg"   alt="La note enchantée">
                            <div class="restaurants-card-text">
                                <h3>La note enchantée</h3>
                                <p>Charonne</p>
                            </div>
                        </div>
                    </a>

                    <a href="./a_la_française.html">
                        <div class="restaurants-card">
                            <img src="./Images_Ohmytfood/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg"   alt="A la française">
                            <div class="restaurants-card-text">
                                <h3>A la française</h3>
                                <p>Cité Rouge</p>
                            </div>
                        </div>
                    </a>

                    <a href="./le_delice_des_sens.html">
                        <div class="restaurants-card">
                            <img src="./Images_Ohmytfood/restaurants/louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.jpg"   alt="Le délice des sens">
                            <div class="restaurants-card-text">
                                <h3>Le délice des sens</h3>
                                <p>Fole-Méricourt</p>
                            </div>
                        </div>
                    </a>
                </div>
            </section>
        </main>










    </div>
</body>
</html>
